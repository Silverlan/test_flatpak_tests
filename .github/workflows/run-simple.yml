name: Run CLI
on:
  push:
    branches: [ main ]

jobs:
  build:
    permissions:
      actions: write
      contents: write
      issues: read
      pull-requests: read

    name: Run CLI - ${{ matrix.config.os }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: ubuntu-latest
            name: "Ubuntu x64"
    steps:
      - uses: actions/checkout@v2

      - name: Download Pragma nightly build
        shell: bash
        run: |
          mkdir -p install
          wget https://github.com/Silverlan/pragma/releases/download/nightly/pragma-lin64.tar.gz \
            -O pragma-lin64.tar.gz
          tar -xzf pragma-lin64.tar.gz -C install

      - name: Copy Override Files
        shell: bash
        run: |
          # Ensure install directory exists
          mkdir -p install

          if [ -d override ]; then
            echo "Copying override files into install/â€¦"
            # Copy all files (including hidden), preserving attributes, and overwrite
            cp -a override/. install/
          else
            echo "No override directory found; nothing to copy."
          fi

      - name: Run
        shell: bash
        run: |
          cd install
          ./pragma -log 0 0 -cli -non_interactive
